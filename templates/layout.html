<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="UCLA, tell us about your home on the Hill. What is it known for? What makes it special?" />
    <meta name="keywords" content="define your dorm, ucla, daily bruin" />
    <meta name="author" content="UCLA Daily Bruin" />
    <meta property="og:url"                content="{{request.url}}" />
    <meta property="og:type"               content="website" />
    <meta property="og:image"              content="{{url_for('static', filename='img/fb_dorm_share.jpg', _external=True)}}" />
    <meta property="og:title"              content="Define Your Dorm - UCLA Daily Bruin" />
    {% if current_record == None %}
    <meta property="og:description"        content="UCLA, tell us about your home on the Hill. What is it known for? What makes it special?" />
    {% else %}
    <meta property="og:description"        content="Submission by {{current_record.username}} for {{dorm.name}}" />
    {% endif %}
    <meta property="og:image:width" content="948" />
    <meta property="og:image:height" content="497" />
    {% block title %}
    <title>Define Your Dorm</title>
    {% endblock %}

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='img/favicon.png') }}">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <a id="menu-toggle" href="#" class="btn btn-dark btn-lg toggle"><i class="fa fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <a id="menu-close" href="#" class="btn btn-light btn-lg pull-right toggle"><i class="fa fa-times"></i></a>
            <li class="sidebar-brand">
                <a href="http://dailybruin.com/" target="_blank"  onclick = $("#menu-close").click(); >Daily Bruin 
                    <span class="glyphicon glyphicon-new-window" aria-hidden="true"></span>
                </a>
            </li>

            <li>
                <a href="#Dorm" onclick = $("#menu-close").click(); >Define Your Dorm</a>
            </li>
            <li>
                <a href="#Words" onclick = $("#menu-close").click(); >Top Terms</a>
            </li>
            <li>
                <a href="#Quotes" onclick = $("#menu-close").click(); >Quotes</a>
            </li>
            <li>
                <a href="{{url_for('main_page')}}" onclick = $("#menu-close").click(); >
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    Select Another Dorm
                </a>
            </li>
        </ul>
    </nav>

    {% block body %}{% endblock %}


    <!-- Footer -->
    <footer>
            <p class="text-muted text-center">&copy;2015 <a href="http://dailybruin.com/" target="_blank" >Daily Bruin</a></p>
    </footer>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

    <!-- Custom JavaScript -->
    <script>

    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

</body>

</html>
